cat > k8s/hello-deploy.yaml <<'YAML'
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: hello
spec:
  replicas: 1
  selector: { matchLabels: { app: hello } }
  template:
    metadata: { labels: { app: hello } }
    spec:
      volumes:
        - name: code
          configMap:
            name: hello-code
      containers:
        - name: app
          image: python:3.12-slim
          command: ["/bin/sh","-c"]
          args:
            - |
              pip install --no-cache-dir fastapi==0.115.5 uvicorn==0.30.6 && \
              uvicorn main:app --host 0.0.0.0 --port 8080
          volumeMounts:
            - name: code
              mountPath: /app
          workingDir: /app
          ports:
            - containerPort: 8080
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits:   { cpu: "200m", memory: "128Mi" }
YAML
